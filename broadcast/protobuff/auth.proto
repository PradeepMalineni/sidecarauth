syntax = "proto3";

package auth;

// Message to represent the TokenResponse
message TokenResponse {
  string token_type = 1;
  string access_token = 2;
  int64 issued_at = 3;
  int32 expires_in = 4;
  string scope = 5;
}

// Message to wrap the TokenResponse
message AuthResponse {
  TokenResponse token_response = 1;
}

// Specify the Go package name
option go_package = "your_package_path/auth_proto";
